          extend: {

                850: '#1f2937',
                900: '#111827',
                950: '#030712',
              }
            },
            fontFamily: {
              oswald: ['Oswald', 'sans-serif'],
              merriweather: ['Merriweather', 'serif'],
              abril: ['"Abril Fatface"', 'cursive'],

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&family=Cinzel:wght@400;700&family=Oswald:wght@300;400;700&family=Merriweather:wght@300;400;700&family=Abril+Fatface&family=Lobster&family=Cormorant+Garamond:wght@400;600;700&family=Roboto+Slab:wght@400;700&family=Dancing+Script:wght@400;700&family=Righteous&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fdfbf7;
        color: #1f2937;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      html.dark body {
        background-color: #0f172a;
        color: #f3f4f6;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      html.dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes float-slow {
        0%, 100% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(-20px) translateX(10px); }
      }
      .animate-float-slow {
        animation: float-slow 10s ease-in-out infinite;
      }
    </style>
